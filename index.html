<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Une question pour toi</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 50px;
    border-radius: 20px;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1.2s ease-in-out;
}

h1 {
    margin-bottom: 20px;
    font-weight: 500;
    color: #333;
}

p {
    font-size: 18px;
    line-height: 1.7;
    color: #555;
}

.buttons {
    margin-top: 30px;
}

button {
    padding: 12px 30px;
    font-size: 16px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes {
    background: linear-gradient(45deg, #ff4e50, #fc913a);
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background: #e0e0e0;
    color: #333;
}

.no:hover {
    background: #c9c9c9;
    transform: scale(1.05);
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>J’ai une question pour toi</h1>

    <p>
        Je ne vais pas faire un long discours.
        <br><br>
        J’apprécie ta présence, ta manière de penser,
        et l’énergie que tu dégages.
        <br><br>
        Avec toi, tout semble simple et naturel.
        Et c’est rare.
        <br><br>
        Alors je préfère être claire.
        <br><br>
        Est-ce que tu accepterais d’être mon petit ami ?
    </p>

    <div class="buttons">

        <form action="https://formspree.io/f/xnjbzarp" method="POST">
            <input type="hidden" name="Reponse" value="Oui">
            <button type="submit" class="yes">Oui</button>
        </form>

        <form action="https://formspree.io/f/xnjbzarp" method="POST">
            <input type="hidden" name="Reponse" value="Non">
            <button type="submit" class="no">Non</button>
        </form>

    </div>
</div>

</body>
</html>
